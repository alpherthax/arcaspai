      <h1>스퀘어</h1>
      
      <p>마법과 과학의 결합체 중 가장 많은 이들이 이용하는 장소(혹은 시설). 메타버스 환경으로, 가상과 현실의 경계가 가장 흐린 구역이다.
        그 곳에서는 어떤 현실의 존재도 가상으로 들어갈 수 있으며, 반대로 그 어떤 가상의 존재도 현실로 나올 수 있다. 이 뿐만이 아니라 양식적인 공간에서 할 수 없었던 모든 일을 할 수 있다.</p>
